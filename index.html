<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanografia</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="teclado">
        <h2>OJOS EN LA PANTALLA</h2>
            <div class="teclas">
                <div class="columna columna-1">
                    <a class="color-r">ESC</a>
                    <a class="color-r">1</a>
                    <a class="color-p">2</a>
                    <a class="color-n">3</a>
                    <a class="color-a">4</a>
                    <a class="color-p2">5</a>
                    <a class="color-p2">6</a>
                    <a class="color-a">7</a>
                    <a class="color-n">8</a>
                    <a class="color-p">9</a>
                    <a class="color-r">0</a>
                    <a class="color-r">'</a>
                    <a class="color-r">¿</a>
                    <a class="color-r">BACK</a>
                </div>
                <div class="columna columna-2">
                    <a class="c1 color-r">TAB</a>
                    <a class="color-r">Q</a>
                    <a class="color-p">W</a>
                    <a class="color-n">E</a>
                    <a class="color-a">R</a>
                    <a class="color-p2">T</a>
                    <a class="color-p2">Y</a>
                    <a class="color-a">U</a>
                    <a class="color-n">I</a>
                    <a class="color-p">O</a>
                    <a class="color-r">P</a>
                    <a class="color-r">´</a>
                    <a class="color-r">+</a>
                    <a class="color-r">}</a>
                </div>
                <div class="columna columna-3">
                    <a class="c1 color-r">CAPS</a>
                    <a class="color-r">A</a>
                    <a class="color-p">S</a>
                    <a class="color-n">D</a>
                    <a class="color-a">F</a>
                    <a class="color-p2">G</a>
                    <a class="color-p2">H</a>
                    <a class="color-a">J</a>
                    <a class="color-n">K</a>
                    <a class="color-p">L</a>
                    <a class="color-r">Ñ</a>
                    <a class="color-r">{</a>
                    <a class="color-r c1">ENTER</a>
                </div>
                <div class="columna columna-4">
                    <a class="c2 color-r">SHIFT</a>
                    <a class="color-r">Z</a>
                    <a class="color-p">X</a>
                    <a class="color-n">C</a>
                    <a class="color-a">V</a>
                    <a class="color-p2">B</a>
                    <a class="color-p2">N</a>
                    <a class="color-a">M</a>
                    <a class="color-n">,</a>
                    <a class="color-p">.</a>
                    <a class="color-r">-</a>
                    <a class="c2 color-r">SHIFT</a>
                </div>
            </div>
        <h2>MANOS EN EL TECLADO</h2>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
